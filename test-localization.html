<!DOCTYPE html>
<html>
<head>
    <title>Test Localization</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Localization Test</h1>
    
    <div>
        <label for="testLang">Select Language:</label>
        <select id="testLang">
            <option value="nl">Nederlands</option>
            <option value="en">English</option>
        </select>
    </div>
    
    <div style="margin: 20px 0;">
        <p data-i18n="gestureControl">Gebaar Besturing</p>
        <p data-i18n="settings">Instellingen</p>
        <p data-i18n="language">Taal</p>
        <p data-i18n="handTrackingSensitivity">Handvolging Gevoeligheid</p>
        <p data-i18n="movementSmoothing">Beweging Stabilisatie</p>
        <p data-i18n="gestureDetection">Gebaar Detectie</p>
        <p data-i18n="calibration">Kalibratie</p>
        <p data-i18n="saveSettings">Instellingen Opslaan</p>
        <p data-i18n="resetToDefaults">Standaardwaarden</p>
    </div>

    <script src="modules/localization.js"></script>
    <script>
        let localizationManager;
        
        async function initTest() {
            localizationManager = new LocalizationManager();
            await localizationManager.initialize();
            
            // Setup language selector
            const langSelect = document.getElementById('testLang');
            langSelect.addEventListener('change', async (e) => {
                await localizationManager.setLanguage(e.target.value);
                localizationManager.updateUI();
                console.log(`Language changed to: ${e.target.value}`);
            });
            
            console.log('Localization test initialized');
            console.log('Current language:', localizationManager.currentLanguage);
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initTest);
    </script>
</body>
</html>
